<mat-card class="tenant-credentials-form">
    <mat-card-title class="form-title">Adicionar Tenant</mat-card-title>
    <mat-card-content class="form_content">
        <form>
            <mat-form-field class="form-field">
                <input matInput placeholder="dbName" required>
            </mat-form-field>

            <mat-form-field class="form-field">
                <input matInput placeholder="dbUsername" required>
            </mat-form-field>

            <mat-form-field class="form-field">
                <input matInput placeholder="dbPassword" required>
            </mat-form-field>

            <mat-form-field class="form-field">
                <input matInput placeholder="dbHost" type="password" required>
            </mat-form-field>

            <mat-form-field class="form-field">
                <input matInput placeholder="dbPort" required>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions class="button-container">
        <button mat-raised-button color="warn" class="cancel-button" (click)="cancel()">Cancelar</button>
        <button mat-raised-button color="primary" class="save-button">Salvar</button>
    </mat-card-actions>
</mat-card>
