<!-- Componente que chama função de tradução para dentro dos componentes -->
<ng-container *transloco="let t; read: 'core.database-credential-list-component'">

  <div class="panel">

    <h3>{{t("tittle")}}</h3>
    <h4>{{t("description")}}</h4>

    <div id="topTableMenu">

      <button mat-button (click)="goToCreateNewDatabaseCredentialPage(tenantId)">
        <mat-icon>add</mat-icon>
        {{t("new-database-credential")}}
      </button>

    </div>

    <!-- Segmento com botões de operações da tabela -->
    <div style="margin-top: 10px;">

      <!-- Campo de inserção de busca -->
      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Search</mat-label>

        <input matInput [formControl]="nameSearchForm" [errorStateMatcher]="matcher">

        <mat-icon matPrefix>search</mat-icon>

        <!-- TODO fazer erros que podem aparecer ao escrever coisas erradas no campo de entrada -->

      </mat-form-field>
    </div>


    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Coluna com o checkbox -->
      <ng-container matColumnDef="checkbox">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? toggleAllRows() : null" [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> {{t("id")}} </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> {{t("actions")}} </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button>
            <mat-icon>edit</mat-icon>
            {{t("edit")}}
          </button>
        </td>
        
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</ng-container>
