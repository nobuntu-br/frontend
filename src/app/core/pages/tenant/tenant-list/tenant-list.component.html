<!-- Componente que chama função de tradução para dentro dos componentes -->
<ng-container *transloco="let t; read: 'core.tenant-list-component'">

  <div class="panel">

    <h3>{{t("tittle")}}</h3>

    <button mat-button (click)="goToCreateTenantPage()">
      <mat-icon>add</mat-icon>
      {{t("create-new-tenant")}}
    </button>

    <table mat-table [dataSource]="tenants" *ngIf="isLoading == false" class="mat-elevation-z8">
      <!-- TenantName Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> {{t("name")}} </th>
        <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
      </ng-container>

      <!-- Manage Users Tenant button -->
      <ng-container matColumnDef="userPermissionTenant">
        <th mat-header-cell *matHeaderCellDef> {{t("user-permission")}} </th>
        <td mat-cell *matCellDef="let element">

          <button mat-stroked-button (click)="goToUserTenantPage(element.id)">
            {{t("manage-access")}}
            <mat-icon>group</mat-icon>
          </button>

        </td>
      </ng-container>

      <!-- Manage Database Credential button -->
      <ng-container matColumnDef="databaseCredential">
        <th mat-header-cell *matHeaderCellDef> {{t("databaseCredential")}} </th>
        <td mat-cell *matCellDef="let element">

          <button mat-stroked-button (click)="goToDatabaseCredentialPage(element.id)">
            {{t("manage")}}
            <mat-icon>settings</mat-icon>
          </button>

        </td>
      </ng-container>

      <!-- Linha para exibir quando não houver dados -->
      <ng-container *matNoDataRow>
        <tr>
          <!-- colspan = número de colunas na tabela que irá ocupar -->
          <td colspan="3" class="no-data-message">
            {{t("no-data-message")}}
          </td>
        </tr>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-spinner *ngIf="isLoading == true" style="display: block; margin: auto;"></mat-spinner>
  </div>

</ng-container>
