<mat-expansion-panel class="sub-form">
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{ className }}
    </mat-panel-title>
  </mat-expansion-panel-header>

  <div class="content">
    <!-- Seção Selecionável -->
    <div *ngIf="isSelectable" class="selection-bar">
      <!-- Sua lógica de seleção aqui -->
    </div>

    <!-- Conteúdo Principal -->
    <div class="scroll-container">
      <ng-container #placeToRender></ng-container>
    </div>

    <!-- Loading State -->
    <div *ngIf="isLoading" class="loading-overlay">
      <mat-spinner diameter="40"></mat-spinner>
    </div>

    <!-- Botões de Ação -->
    <div class="button-container">
      <button mat-ra ised-button 
              color="primary" 
              (click)="openFormOnDialog()"
              class="action-button">
        <mat-icon>add</mat-icon>
        Novo Item
      </button>
    </div>
  </div>
</mat-expansion-panel>
