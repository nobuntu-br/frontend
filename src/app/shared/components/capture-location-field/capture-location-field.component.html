<mat-form-field style="width: 100%;" appearance="outline">
    <mat-label>{{ displayedLabel }}</mat-label>
    <!-- Input field to display the selected location -->
    <input matInput [formControl]="inputValue" placeholder="Select a location on the map" readonly>
  </mat-form-field>
  
  <!-- Div to hold the Leaflet map -->
  <div id="map" style="height: 400px; width: 100%;"></div>
