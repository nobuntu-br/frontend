<div class="app-header">
  <button mat-icon-button (click)="toggleAppMenu()">
    <mat-icon>apps</mat-icon>
  </button>
</div>

<div *ngIf="showAppMenu" class="app-menu">
  <div class="app-grid">
    <div *ngFor="let app of apps" class="app-item" (click)="openApp(app)">
      <img *ngIf="app.icon" [src]="app.icon" alt="{{ app.displayName }} icon" class="app-icon" />
      <mat-icon *ngIf="!app.icon">star</mat-icon>
      <span>{{ app.displayName }}</span>
    </div>
  </div>
</div>
