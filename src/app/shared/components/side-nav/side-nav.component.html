<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar>{{menuTitle}}</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item *ngFor="let option of navListOptions" [routerLink]="option.routerLink"
                (mouseup)="drawer.toggle()">
                {{ option.optionName }}
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary" class="toolbar">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
                *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">{{menuTitle}}</mat-icon>
            </button>
            <span>{{applicationTitle}}</span>
        </mat-toolbar>
        <div class="fix"></div>
        <router-outlet class="container"></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
