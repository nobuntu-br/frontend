<mat-form-field style="width: 100%;" appearance="outline">
    <mat-label>{{displayedLabel}}</mat-label>
    <input matInput placeholder="{{placeholder}}" [formControl]="inputValue" [maxlength]="charactersLimit" [required]="isRequired" [mask]="mask">
    
    <!-- Ícone ou botão para disparar a ação -->
    <mat-icon (click)="actionOnClickInIcon && actionOnClickInIcon()" *ngIf="svgIcon != null && setIconPosition() == 'start'" [matIconPrefix]>{{svgIcon}}</mat-icon>
    <mat-icon (click)="actionOnClickInIcon && actionOnClickInIcon()" *ngIf="svgIcon != null && setIconPosition() == 'end'" [matIconSuffix]>{{svgIcon}}</mat-icon>
  </mat-form-field>
